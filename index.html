<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="left-navbar">
        <a href="#">About</a>
        <a href="#">Store</a>
        </div>
        <div class="right-navbar">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="app-icon"><img src="apps_black_24dp.svg" alt="app-logo"></a>
        <a href="https://github.com/benyoon1" class="user-icon"><img src="Jyzzaf-logo.png" alt="user-logo"></a>
        </div>
      </div>
    <div>
        <img
        id="google-logo" 
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
        alt="google logo">
    </div>
    <div class="search-box">
        <div class="search-box-left">
            <div class="search-loop-img">
                <img src="search_black_24dp.svg" alt="search-loop">
            </div>
            <div>
                <form class="search-form">
                    <input type="text" id="query" name="q">
                </form>
            </div>
        </div>
        <div class="search-box-right">
            <div class="google-mic-img">
                <img 
                src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg"
                alt="google-microphone">
            </div>
        </div>
    </div>
    <div class="search-button">
        <button class="button button1">Google Search</button>
        <button class="button button2">I'm Feeling Lucky</button>
    </div>
    <div></div>
    <footer>
        <div class="footer">
            <div class="left-footer">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
            </div>
            <div class="right-footer">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
            </div>
        </div>
        <div>
    </footer>
</body>
</html>
